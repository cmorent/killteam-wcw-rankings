<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Championships of Warhammer - Circuit Qualificatif français</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      line-height: 1.6;
    }
    header {
      position: relative;
      background-color: #1e1e1e;
      padding: 60px 20px;
      text-align: center;
      overflow: hidden;
      background-image: linear-gradient(135deg, #FF6F00, #1e1e1e);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    header::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 30%, rgba(0, 0, 0, 0.3) 70%);
      z-index: 0;
    }
    header h1 {
      font-size: 3em;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Anton', sans-serif;
      margin: 0;
      position: relative;
      z-index: 1;
    }
    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 5px;
      background-color: #FF6F00;
      border-radius: 5px;
      z-index: 1;
    }
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #2e2e2e;
      padding: 10px 0;
    }
    .navbar a {
      color: #bbbbbb;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
      text-transform: uppercase;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      padding-bottom: 5px;
    }
    .navbar a:hover {
      color: #ffffff;
    }
    .navbar a.active {
      color: #ffffff;
      border-bottom: 2px solid #FF6F00;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
    th {
      background-color: #2e2e2e;
      color: #ffffff;
      font-size: 1.2em;
      text-transform: uppercase;
    }
    td {
      border-bottom: 1px solid #333;
      font-size: 1em;
    }
    tr:nth-child(8) td {
      border-bottom: 2px dashed #FF6F00;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:hover {
      background-color: #333333;
    }
    th:first-child, td:first-child {
      padding-left: 20px;
    }
    th:last-child, td:last-child {
      padding-right: 20px;
      text-align: center;
    }
    th:nth-child(2), td:nth-child(2) {
      width: 50%;
    }
    th:nth-child(4), td:nth-child(4) {
      width: 10%;
    }
    @media (max-width: 768px) {
      table {
        font-size: 0.9em;
      }
      th, td {
        padding: 10px;
      }
    }
    @media (max-width: 480px) {
      table {
        font-size: 0.8em;
      }
      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>World Championships of Warhammer<br>Circuit Qualificatif français</h1>
</header>

<div class="navbar">
  <a href="javascript:void(0)" onclick="fetchRankings(2025)" class="active">Classement 2025</a>
  <a href="javascript:void(0)" onclick="fetchRankings(2024)">Classement 2024</a>
</div>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Score Total</th>
        <th>Tournois</th>
      </tr>
    </thead>
    <tbody id="rankings-table-body">
      <!-- Classement sera affiché ici -->
    </tbody>
  </table>
</div>

<script>
  function setActiveLink(year) {
    const links = document.querySelectorAll('.navbar a');
    links.forEach(link => link.classList.remove('active'));
    document.querySelector(`.navbar a[href="javascript:void(0)"].active`)?.classList.remove('active');
    links.forEach(link => {
      if (link.textContent.includes(year.toString())) {
        link.classList.add('active');
      }
    });
  }

  async function fetchRankings(year) {
    try {
      const response = await fetch(`https://kzf-kt-wcw-rankings-1067027416847.europe-west1.run.app/rankings?year=${year}`);
      if (!response.ok) {
        throw new Error(`Erreur HTTP! statut: ${response.status}`);
      }
      const rankings = await response.json();
      populateRankings(rankings);
      setActiveLink(year);
    } catch (error) {
      console.error('Erreur lors de la récupération des classements:', error);
      document.getElementById('rankings-table-body').innerHTML = '<tr><td colspan="4">Échec du chargement des classements. Veuillez réessayer plus tard.</td></tr>';
    }
  }

  function formatName(name) {
    return name.split('.').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join(' ');
  }

  function populateRankings(rankings) {
    const tbody = document.getElementById('rankings-table-body');
    tbody.innerHTML = ''; // Clear any existing data

    rankings.forEach((player, index) => {
      const row = document.createElement('tr');

      const rankCell = document.createElement('td');
      rankCell.textContent = index + 1;
      row.appendChild(rankCell);

      const nameCell = document.createElement('td');
      nameCell.textContent = formatName(player.name);
      row.appendChild(nameCell);

      const scoreCell = document.createElement('td');
      scoreCell.textContent = player.totalScore.toFixed(2);
      row.appendChild(scoreCell);

      const tournamentsCell = document.createElement('td');
      tournamentsCell.textContent = player.tournaments.length;
      row.appendChild(tournamentsCell);

      tbody.appendChild(row);
    });
  }

  // Fetch and display the 2025 rankings on page load
  fetchRankings(2025);
</script>

</body>
</html>
